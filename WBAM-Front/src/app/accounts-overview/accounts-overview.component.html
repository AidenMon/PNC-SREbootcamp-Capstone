<div class="page-wrap">
    <div class="acc-wrap">
        <ul>
            <li class="acc-details" *ngFor="let accountIndi of accounts">
                <wmf-account-view [account]="accountIndi"></wmf-account-view>
            </li>
        </ul>
    </div>
    <wmf-section *ngFor="let sectionIn of sections; let i = index" [section]="sectionIn" [sectionIndex]="i" [sectionItemSmall]="true"></wmf-section>
</div>
