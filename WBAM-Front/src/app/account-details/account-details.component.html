<div class="account-wrap">
    <h3>{{ account.account_type }} x{{ account.account_number.substring(account.account_number.length-4,account.account_number.length) }}</h3>
    <a href="">
        <div class="info-wrap">
            <p>Balance</p>
            <h1>{{ account.balance | currency:'USD' }}</h1>
        </div>
        <div *ngIf="" class="tools-wrap">
            <!-- Change to ngFor -->
            <div class="flex-item">
                <img alt="calender">
                calender
            </div>
        </div>
    </a>
</div>
